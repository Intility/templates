# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: ""

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 8080

resources:
  # It is crucial to specify the resources for this deployment to ensure optimal performance and prevent any potential outages.
  # Failure to set the correct resources can lead to unexpected behavior and degradation of service.
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

route: ""

ingressTenant: aa

registry:
  url: https://gitlab-registry.intility.com
  user: ""
  password: ""

config: {}

secrets: {}
