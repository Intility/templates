# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "Europe/Oslo"
    commit-message:
      prefix: "ci:"
    groups:
      dependencies:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  - package-ecosystem: "npm"
    directory: "/react"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "Europe/Oslo"
    commit-message:
      prefix: "build(react):"
    groups:
      dependencies:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  - package-ecosystem: "npm"
    directory: "/docusaurus"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "Europe/Oslo"
    commit-message:
      prefix: "build(docs):"
    groups:
      dependencies:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  - package-ecosystem: "nuget"
    directory: "/dotnet/iwebapi/Company.WebApplication1"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "Europe/Oslo"
    commit-message:
      # considered fix because it affects the template itself, not the template package
      prefix: "fix(dotnet):"
    groups:
      dependencies:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  - package-ecosystem: "nuget"
    directory: "/dotnet/iworker/Company.Worker1"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "Europe/Oslo"
    commit-message:
      # considered fix because it affects the template itself, not the template package
      prefix: "fix(dotnet):"
    groups:
      dependencies:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
